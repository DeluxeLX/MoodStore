# 应用名称
spring.application.name=user

#服务端口
server.port=9001

spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.name = defaultDataSource
spring.datasource.url = jdbc:mysql://localhost:3306/moodstore-user?serverTimezone=GMT%2b8
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource

# Mybatis
mybatis.mapper-locations = classpath:mapper/*.xml
mybatis.type-aliases-package = com.kci.moodstore.user.model
mybatis.configuration.useGeneratedKeys = true
mybatis.configuration.mapUnderscoreToCamelCase = true

pagehelper.propertyName=propertyValue
pagehelper.reasonable=false
pagehelper.defaultCount=true

# dubbo
dubbo.application.name=provider-application

dubbo.protocol.id=dubbo
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880

dubbo.registry.address=nacos://localhost:8848
dubbo.registry.password=nacos
dubbo.registry.username=nacos
dubbo.registry.register-mode=interface


